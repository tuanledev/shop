<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{{UrlHost}}/static/admin/assets/images/favicon.png">
    <title>Admin</title>
    <!-- Bootstrap Core CSS -->
    <link href="{{UrlHost}}/static/admin/assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{UrlHost}}/static/admin/assets/plugins/prism/prism.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{UrlHost}}/static/admin/assets/css/style.css" rel="stylesheet">
    <!-- You can change the theme colors from here -->
    <link href="{{UrlHost}}/static/admin/assets/css/colors/blue.css" id="theme" rel="stylesheet">
    <!-- toast CSS -->
    <link href="{{UrlHost}}/static/admin/assets/plugins/toast-master/css/jquery.toast.css" rel="stylesheet">
    <!--alerts CSS -->
    <link href="{{UrlHost}}/static/admin/assets/plugins/sweetalert/sweetalert.css" rel="stylesheet" type="text/css">
    <!-- <link href="https://cdn.datatables.net/rowgroup/1.0.4/css/rowGroup.dataTables.min.css" rel="stylesheet" type="text/css"> -->
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
   <style>table.dataTable tr.group td{font-weight: 600;background-color: #b1e0e2;}</style>
    {{if .Css}}
        {{.Css}}
    {{end}}

</head>

<body class="fix-header fix-sidebar card-no-border">
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" /> </svg>
    </div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <div id="main-wrapper">
        <!-- ============================================================== -->
        <!-- Topbar header - style you can find in pages.scss -->
        <!-- ============================================================== -->
        {{template "admin/header.html" .}}
        <!-- ============================================================== -->
        <!-- End Topbar header -->

        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Left Sidebar - style you can find in sidebar.scss  -->
        <!-- ============================================================== -->
        {{template "admin/menu.html" .}}
        <!-- ============================================================== -->
        <!-- End Left Sidebar - style you can find in sidebar.scss  -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->

        <!-- Page wrapper  -->
        <!-- ============================================================== -->
        <div class="page-wrapper">
            <!-- ============================================================== -->
            <!-- Container fluid  -->
            <!-- ============================================================== -->
            <div class="container-fluid pt-3">
                <!-- Start Page Content -->
                <!-- ============================================================== -->
                {{.LayoutContent}}
                <!-- ============================================================== -->
            </div>
            <!-- ============================================================== -->
            <!-- End Container fluid  -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- footer -->
            <!-- ============================================================== -->
            {{if .Footer}}
            <footer class="footer">
                {{.Footer}}
            </footer>
            {{end}}
            <!-- ============================================================== -->
            <!-- End footer -->
            <!-- ============================================================== -->
        </div>
        <!-- ============================================================== -->
        <!-- End Page wrapper  -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Jquery -->
    <script src="{{UrlHost}}/static/admin/assets/plugins/jquery/jquery.min.js"></script>
    <!-- Jquery plugin cookie -->
    <script src="{{UrlHost}}/static/js/jquery.cookie.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="{{UrlHost}}/static/admin/assets/plugins/bootstrap/js/popper.min.js"></script>
    <script src="{{UrlHost}}/static/admin/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- slimscrollbar scrollbar JavaScript -->
    <script src="{{UrlHost}}/static/admin/assets/js/jquery.slimscroll.js"></script>
    <!--stickey kit -->
    <script src="{{UrlHost}}/static/admin/assets/plugins/sticky-kit-master/dist/sticky-kit.min.js"></script>
    <script src="{{UrlHost}}/static/admin/assets/plugins/sparkline/jquery.sparkline.min.js"></script>
    <!--Wave Effects -->
    <script src="{{UrlHost}}/static/admin/assets/js/waves.js"></script>
    <!--Menu sidebar -->
    <script src="{{UrlHost}}/static/admin/assets/js/sidebarmenu.js"></script>
    <!--Custom JavaScript -->
    <script src="{{UrlHost}}/static/admin/assets/js/custom.min.js"></script>
    <!-- Toast js -->
    <script src="{{UrlHost}}/static/admin/assets/plugins/toast-master/js/jquery.toast.js"></script>
    <!-- Sweet-Alert  -->
    <script src="{{UrlHost}}/static/admin/assets/plugins/sweetalert/sweetalert.min.js"></script>
    <!-- <script src="../assets/plugins/sweetalert/jquery.sweet-alert.custom.js"></script> -->
    <script src="{{UrlHost}}/static/admin/assets/js/jasny-bootstrap.js"></script>

    <!--My Custom JavaScript -->
    <script src="{{UrlHost}}/static/js/customs.js"></script>
    
    
    <!-- Add Scripts tpl -->
    {{if .Scripts}}
    {{.Scripts}}
    {{end}}
    

</body>

</html>
