<!-- wysuhtml5 Plugin JavaScript -->
<script src="{{UrlHost}}/static/admin/assets/plugins/tinymce/tinymce.min.js"></script>

<script>
    ! function (window, document, $) {
        "use strict";
        $("input,select,textarea").not("[type=submit]").jqBootstrapValidation({
            preventSubmit: true
        });
    }(window, document, jQuery);

    // Check username exist
    $(document).ready(function () {
        var msg = {{.msg}} ? {{.msg}} : "";
        var msgInfo = {{.msgInfo}} ? {{.msgInfo}} : "";
        var redirect = {{.redirect}} ? {{.redirect}} : "";
        var timer = 1500; // 2s
        if (msg !== "") {
            swal({
                title: msg,
                text: msgInfo,
                timer: timer,
                showConfirmButton: false
            });
            if (redirect !== "") {
                // similar behavior as an HTTP redirect
                setTimeout(function(){ window.location.replace("{{UrlHost}}"+redirect); }, timer);
            }
        }

        // tinymce
        if ($("#mymce").length > 0) {
            tinymce.init({
                selector: "textarea",
                theme: "modern",
                height: 300,
                plugins: [
                    "advlist autolink link image lists charmap print preview hr anchor pagebreak spellchecker",
                    "searchreplace wordcount visualblocks visualchars code fullscreen insertdatetime media nonbreaking",
                    "save table contextmenu directionality emoticons template paste textcolor"
                ],
                toolbar: "uploadfile insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | l      ink image | print preview media fullpage | forecolor backcolor emoticons",
                powerpaste_allow_local_images: true,
                powerpaste_word_import: 'prompt',
                powerpaste_html_import: 'prompt',
                font_formats: 'Arial=arial,helvetica,sans-serif;Courier New=courier new,courier,monospace;AkrutiKndPadmini=Akpdmi-n',
                setup: function (editor) {
                    editor.addButton('uploadfile', {
                        text: 'Chèn ảnh | Word',
                        icon: false,
                        onclick: function () {
                            $('#' + element_Files).click();
                        },
                        change: function () {
                            editor.save();
                        }
                    });
                    editor.on("change", function () {
                        var contents = tinymce.get(element_Editor).getContent();
                        $('#' + element_Editor).val(contents);
                    })
                }
            });
        }
    });
</script>
