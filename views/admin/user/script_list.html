<script>
    $(document).ready(function () {
        var user =  {{.dataUser}};
        var table = $('#user_datatable').DataTable({
            select: true,
            columnDefs: [ {
                orderable: false,
                className: 'select-checkbox',
                targets:   0
            }],
            // select: {
            //     style:    'os',
            //     selector: 'td:first-child'
            // },
            "order": [
                [1, 'asc']
            ],
            "displayLength": 10,
            // dom: 'Bfrtip',
            // buttons: [
            //     'selectAll',
            //     'selectNone'
            // ],
            "language": {
                "url": "{{UrlHost}}/static/admin/assets/plugins/datatables/lang/vietnamese.json"
            },
            data:user,
            columns: [
                {
                    "render": function (dataRow, type, row, meta) {
                        return "" ;
                        // return dataRow.substr(1,20)+"..." ;
                    }
                },
                { 
                    data: 'Username' ,
                    "render": function (dataRow, type, row, meta) {
                        return dataRow.substr(1,30)+"..." ;
                        // return dataRow.substr(1,20)+"..." ;
                    }, },
                { data: 'Email' },
                { data: 'RoleID' },
                { data: 'Address' },
                { 
                    data: 'LastLogin',
                    "render": function (dataRow, type, row, meta) {
                        return moment(dataRow).format('MM/DD/YYYY hh:mm:ss');;
                    },
                },
                { data: 'Active' },
            ],
            "lengthMenu": [10, 25, 50, 100],
        });
    });
</script>
