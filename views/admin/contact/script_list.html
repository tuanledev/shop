<script>
    $(document).ready(function () {
        var user =  {{.data}};
        var table = $('#user_datatable').DataTable({
            columnDefs: [ 
                {
                orderable: false,
                className: 'select-checkbox',
                targets:   0,
                width :'1%',
                },
                {
                orderable: false,
                targets:   6,
                width :'1%',
                }
            ],
            select: {
                style:    'os',
                selector: 'td:first-child'
            },
            "order": [
                [1, 'asc']
            ],
            "language": {
                "url": "{{UrlHost}}/static/admin/assets/plugins/datatables/lang/vietnamese.json"
            },
            data:user,
            columns: [
                {
                    "render": function (dataRow, type, row, meta) {
                        return "" ;
                    }
                },
                { data: 'Name' },
                { data: 'Email' },
                { data: 'Phone' },
                { data: 'Address' },
                { data: 'Message' },
                { 
                    data: '',
                    "render": function (data, type, row, meta) {
                        var urlHost = `{{UrlHost}}{{urlfor "ContactController.Edit"}}?id=`+row.Id;
                        var div =`
                        <a href="`+urlHost+`" data-toggle="tooltip" data-original-title="Sá»­a"><i class="fa fa-pencil text-inverse m-r-10"></i></a>
                        `;
                        return div;
                    },
                },
            ],
            "displayLength": 10,
            "lengthMenu": [10, 25, 50, 100],
        });

        table.on("click", "th.select-checkbox", function() {
            if ($("th.select-checkbox").hasClass("selected")) {
                table.rows().deselect();
                $("th.select-checkbox").removeClass("selected");
            } else {
                table.rows().select();
                $("th.select-checkbox").addClass("selected");
            }
        })
        .on("click","select deselect", function() {
            if (table.rows({
                    selected: true
                }).count() !== table.rows().count()) {
                $("th.select-checkbox").removeClass("selected");
            } else {
                $("th.select-checkbox").addClass("selected");
            }
        })
        .on('click', 'tr', function () {
            $(this).toggleClass('selected');
        } );

        // delete users
        $("#delete_user").click(function () { 
            var rows = table.rows('tr.selected' );
            var datas = rows.data();
            var datasLength = datas.length;
            var urlHost = '{{UrlHost}}{{urlfor "ContactController.Deletes"}}';
            if (datasLength > 0) {
                var ids = [];
                for (var i = 0; i < datasLength; i++) {
                    var data = datas[i];
                    if (data.Id === 1) {
                        continue;
                    }
                    ids.push(data.Id);
                }
                $.ajax({
                    method: "GET",
                    url: urlHost,
                    data: {ids:ids},
                    success: function (response) {
                        if (response.levelMsg !== "") {
                            // show msg
                            showMsg(response.levelMsg,response.msg,response.info);
                            if (response.levelMsg === "success") {
                                // remove rows
                                rows.remove().draw();
                            }
                        }
                    }
                });
            }
        })
    });
</script>
